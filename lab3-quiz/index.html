<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script> 

</head>
<body class="text-center">

    <div id="main">
    <h1 class="p-5 bg-primary-subtle text-dark"> Knowledge Quiz</h1>
    <br>

       <!-- first question -->
        <h3><span id="markImg1"></span>What is the largest planet in our solar system?</h3>
        <input type="text" id="q1">
        <br><br>
        <div id="q1Feedback"></div>
        <br><br>

        <!-- second question -->
        <h3><span id="markImg2"></span>Which of these animals is a mammal?</h3>

        <select id="q2">
            <option value="">Select One</option>
            <option value="eagle">Eagle</option>
            <option value="shark">Shark</option>
            <option value="lizard">Lizard</option>
            <option value="dolphin">Dolphin</option> <!-- correct -->
        </select>
        <br><br>
        <div id="q2Feedback"></div>
        <br><br>

        <!-- third question -->
        <h3><span id="markImg3"></span>Which of these are primary colors?</h3>
        <input type="checkbox" id="Red"> <label for="Red">Red</label>
        <input type="checkbox" id="Blue"> <label for="Blue">Blue</label>
        <input type="checkbox" id="Green"> <label for="Green">Green</label>
        <input type="checkbox" id="Purple"> <label for="Purple">Purple</label>
        <br><br>
        <div id="q3Feedback"></div>
        <br><br>

        <!-- fourth question -->
        <h3><span id="markImg4"></span>Which continent is the largest?</h3>
        <div id="q4Choices"></div>
        <br><br>
        <div id="q4Feedback"></div>
        





    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-primary"> Submit Quiz</button>

    <br>
    <h2 id="totalScore" class="text-info"></h2>
    <h3 id="totalAttempts"></h3>
    </div>
</body>
</html>
